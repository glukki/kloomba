option java_package = "com.kloomba.app.api.protobuf";
option java_outer_classname = "FlowerbedProto";

message Flowerbed {
    optional int32 timestamp = 1;
    optional int32 latitude = 2;
    optional int32 longitude = 3;
    optional string owner = 4;
    optional int32 plants = 5;
}